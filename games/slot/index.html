<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Slot - Fixed & Enhanced</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f2ff;
            --neon-green: #39ff14;
            --dark-bg: #050505;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Ê¥æÊâã„Å™ËÉåÊôØ„Éï„É©„ÉÉ„Ç∑„É• */
        @keyframes flash-win {
            0% { background: var(--dark-bg); }
            10% { background: #fff; }
            20% { background: var(--neon-pink); }
            30% { background: #fff; }
            40% { background: var(--neon-blue); }
            100% { background: var(--dark-bg); }
        }
        .win-flash { animation: flash-win 1s ease-out; }

        #game-board {
            border: 4px solid var(--neon-blue);
            padding: 30px;
            background: rgba(0, 0, 0, 0.95);
            box-shadow: 0 0 50px var(--neon-blue);
            border-radius: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .display-panel {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            color: var(--neon-blue);
            margin-bottom: 20px;
        }

        .slot-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .reel-window {
            width: 100px;
            height: 100px;
            border: 3px solid var(--neon-pink);
            background: #000;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 15px var(--neon-pink);
        }

        .reel-window.glow {
            box-shadow: 0 0 30px #fff, inset 0 0 20px #fff;
            border-color: #fff;
        }

        .reel-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .symbol {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
        }

        .btn {
            background: black;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            cursor: pointer;
            font-weight: bold;
            transition: 0.1s;
        }

        .btn:active { background: var(--neon-blue); color: black; }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }

        .stop-btn { width: 100px; height: 50px; margin-top: 10px; font-size: 1rem; }
        .spin-btn { width: 100%; height: 70px; font-size: 2rem; border-color: var(--neon-pink); color: var(--neon-pink); box-shadow: 0 0 30px var(--neon-pink); }

        #effect-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* „ÉÄ„Éñ„É´„Ç¢„ÉÉ„ÉóÁîªÈù¢ */
        #double-up-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            border-radius: 15px;
        }

        .du-title { color: #fff; font-size: 2.5rem; text-shadow: 0 0 20px var(--neon-pink); margin-bottom: 10px; }
    </style>
</head>
<body>

<canvas id="effect-canvas"></canvas>

<div id="game-board">
    <div class="display-panel">
        <div>CREDIT: <span id="coins" style="color:var(--neon-green)">1000</span></div>
        <div id="status-msg">READY</div>
    </div>
    
    <div class="slot-container" id="main-slot-ui">
        <div class="reel-box">
            <div id="win-frame0" class="reel-window"><div id="strip0" class="reel-strip"></div></div>
            <button id="stop0" class="btn stop-btn main-stop" onclick="stopReel(0)" disabled>STOP</button>
        </div>
        <div class="reel-box">
            <div id="win-frame1" class="reel-window"><div id="strip1" class="reel-strip"></div></div>
            <button id="stop1" class="btn stop-btn main-stop" onclick="stopReel(1)" disabled>STOP</button>
        </div>
        <div class="reel-box">
            <div id="win-frame2" class="reel-window"><div id="strip2" class="reel-strip"></div></div>
            <button id="stop2" class="btn stop-btn main-stop" onclick="stopReel(2)" disabled>STOP</button>
        </div>
    </div>

    <button id="spin-btn" class="btn spin-btn" onclick="startSpin()">SPIN</button>

    <div id="double-up-overlay">
        <div class="du-title">DOUBLE UP?</div>
        <div style="font-size: 1.5rem; margin-bottom: 20px;">WIN: <span id="current-win-amount" style="color: gold;">0</span></div>
        <div class="slot-container" id="du-reels-container"></div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button id="du-start-btn" class="btn" style="padding:15px 30px; font-size:1.2rem; border-color:var(--neon-green); color:var(--neon-green);" onclick="startDoubleUp()">CHALLENGE</button>
            <button id="du-collect-btn" class="btn" style="padding:15px 30px; font-size:1.2rem; border-color:#888; color:#888;" onclick="collectWin()">COLLECT</button>
        </div>
    </div>
</div>

<script>
    const symbols = ['7Ô∏è‚É£', 'üíé', 'üí∞', 'üçí', 'üíÄ'];
    const duSymbols = ['‚≠ï', '‚ùå'];
    const SYMBOL_HEIGHT = 100;
    
    let coins = 1000;
    let currentWin = 0;
    let reelStates = [false, false, false];
    let reelPositions = [0, 0, 0];
    let reelIntervals = [null, null, null];
    let isSlowMode = false;
    let isDoubleUpMode = false;

    const canvas = document.getElementById('effect-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.onresize = resize;
    resize();

    class Particle {
        constructor() {
            this.x = canvas.width / 2;
            this.y = canvas.height / 2;
            this.size = Math.random() * 10 + 5;
            this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            this.vx = (Math.random() - 0.5) * 30;
            this.vy = (Math.random() - 0.8) * 35;
            this.gravity = 0.6;
            this.life = 120;
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.size, this.size);
        }
        update() {
            this.vx *= 0.98;
            this.vy += this.gravity;
            this.x += this.vx;
            this.y += this.vy;
            this.life -= 1;
        }
    }

    function triggerWinEffect() {
        document.body.classList.add('win-flash');
        setTimeout(() => document.body.classList.remove('win-flash'), 1000);
        for(let i=0; i<200; i++) particles.push(new Particle());
        requestAnimationFrame(animateParticles);
    }

    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles = particles.filter(p => p.life > 0);
        particles.forEach(p => { p.update(); p.draw(); });
        if(particles.length > 0) requestAnimationFrame(animateParticles);
    }

    function initReels(targetPrefix, symbolList) {
        for (let i = 0; i < 3; i++) {
            const strip = document.getElementById(`${targetPrefix}${i}`);
            if(!strip) continue;
            const content = [...symbolList, ...symbolList, ...symbolList, ...symbolList]
                .map(s => `<div class="symbol">${s}</div>`).join('');
            strip.innerHTML = content;
            reelPositions[i] = 0; // ‰ΩçÁΩÆ„É™„Çª„ÉÉ„Éà
            strip.style.top = '0px';
        }
    }

    function startSpin() {
        if (coins < 100) return;
        coins -= 100;
        document.getElementById('coins').innerText = coins;
        isSlowMode = Math.random() < 0.25;
        document.getElementById('status-msg').innerText = isSlowMode ? "!!! CHANCE !!!" : "SPINNING...";
        
        for (let i = 0; i < 3; i++) {
            reelStates[i] = true;
            document.getElementById(`stop${i}`).disabled = false;
            animateReel(i, symbols, 'strip');
        }
        document.getElementById('spin-btn').disabled = true;
    }

    function animateReel(i, symbolList, idPrefix) {
        const strip = document.getElementById(`${idPrefix}${i}`);
        const frame = document.getElementById(`win-frame${i}`);
        let speed = isSlowMode ? 10 : (30 + i * 5);
        
        clearInterval(reelIntervals[i]); // Êó¢Â≠ò„ÅÆ„Ç§„É≥„Çø„Éº„Éê„É´„Çí„ÇØ„É™„Ç¢
        reelIntervals[i] = setInterval(() => {
            reelPositions[i] -= speed;
            if (reelPositions[i] <= -(SYMBOL_HEIGHT * symbolList.length)) reelPositions[i] = 0;
            strip.style.top = reelPositions[i] + 'px';

            const idx = Math.floor(Math.abs(reelPositions[i]) / SYMBOL_HEIGHT) % symbolList.length;
            if (symbolList[idx] === '7Ô∏è‚É£' || symbolList[idx] === '‚≠ï') {
                frame.classList.add('glow');
            } else {
                frame.classList.remove('glow');
            }
        }, 20);
    }

    function stopReel(i) {
        clearInterval(reelIntervals[i]);
        reelStates[i] = false;
        
        // ÈÅ©Âàá„Å™STOP„Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
        const btnId = isDoubleUpMode ? `dustop${i}` : `stop${i}`;
        const btn = document.getElementById(btnId);
        if(btn) btn.disabled = true;
        
        const stripId = isDoubleUpMode ? `dustrip${i}` : `strip${i}`;
        const finalPos = Math.round(reelPositions[i] / SYMBOL_HEIGHT) * SYMBOL_HEIGHT;
        document.getElementById(stripId).style.top = finalPos + 'px';
        reelPositions[i] = finalPos;
        document.getElementById(`win-frame${i}`).classList.remove('glow');

        if (reelStates.every(s => !s)) {
            setTimeout(() => {
                isDoubleUpMode ? checkDUResult() : checkMainResult();
            }, 200);
        }
    }

    function checkMainResult() {
        const res = reelPositions.map(pos => symbols[Math.abs(pos / SYMBOL_HEIGHT) % symbols.length]);
        if (res[0] === res[1] && res[1] === res[2]) {
            const pay = {'7Ô∏è‚É£': 5000, 'üíé': 2000, 'üí∞': 1000, 'üçí': 500, 'üíÄ': 100};
            currentWin = pay[res[0]];
            triggerWinEffect();
            setTimeout(showDoubleUpOverlay, 1500);
        } else {
            document.getElementById('spin-btn').disabled = false;
            document.getElementById('status-msg').innerText = "TRY AGAIN";
        }
    }

    function showDoubleUpOverlay() {
        isDoubleUpMode = true;
        reelStates = [false, false, false]; // Áä∂ÊÖã„ÇíÂàùÊúüÂåñ
        const overlay = document.getElementById('double-up-overlay');
        overlay.style.display = 'flex';
        document.getElementById('current-win-amount').innerText = currentWin;
        
        document.getElementById('du-reels-container').innerHTML = [0,1,2].map(i => `
            <div class="reel-box">
                <div id="win-frame${i}" class="reel-window"><div id="dustrip${i}" class="reel-strip"></div></div>
                <button id="dustop${i}" class="btn stop-btn du-stop" onclick="stopReel(${i})" disabled>STOP</button>
            </div>
        `).join('');
        
        initReels('dustrip', duSymbols);
        document.getElementById('du-start-btn').disabled = false;
        document.getElementById('du-collect-btn').disabled = false;
    }

    function startDoubleUp() {
        document.getElementById('du-start-btn').disabled = true;
        document.getElementById('du-collect-btn').disabled = true;
        reelStates = [true, true, true];
        for (let i = 0; i < 3; i++) {
            document.getElementById(`dustop${i}`).disabled = false;
            animateReel(i, duSymbols, 'dustrip');
        }
    }

    function checkDUResult() {
        const res = reelPositions.map(pos => duSymbols[Math.abs(pos / SYMBOL_HEIGHT) % duSymbols.length]);
        if (res.every(s => s === '‚≠ï')) {
            currentWin *= 2;
            triggerWinEffect();
            document.getElementById('current-win-amount').innerText = currentWin;
            document.getElementById('du-start-btn').disabled = false;
            document.getElementById('du-collect-btn').disabled = false;
        } else {
            alert("LOSE! CREDIT: 0");
            collectWin(true);
        }
    }

    function collectWin(isLost = false) {
        if(!isLost) coins += currentWin;
        currentWin = 0;
        isDoubleUpMode = false;
        document.getElementById('double-up-overlay').style.display = 'none';
        document.getElementById('spin-btn').disabled = false;
        document.getElementById('coins').innerText = coins;
        document.getElementById('status-msg').innerText = "READY";
        
        // „É°„Ç§„É≥„É™„Éº„É´„ÅÆ‰ΩçÁΩÆ„Çí„É™„Çª„ÉÉ„Éà
        initReels('strip', symbols);
    }

    initReels('strip', symbols);
</script>
</body>
</html>
