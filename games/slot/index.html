<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Slot - Extreme Double Up</title>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f2ff;
            --neon-green: #39ff14;
            --dark-bg: #050505;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background 0.3s;
        }

        /* ÊøÄ„Ç¢„ÉÑ„ÉªÂãùÂà©ÊºîÂá∫ËÉåÊôØ */
        .win-bg { animation: rainbow-bg 1s infinite; }
        @keyframes rainbow-bg {
            0% { background: #300; } 50% { background: #003; } 100% { background: #300; }
        }

        .shake { animation: shake 0.2s ease-in-out 2; }
        @keyframes shake {
            0% { transform: translate(3px, 3px); }
            50% { transform: translate(-3px, -3px); }
            100% { transform: translate(0, 0); }
        }

        #game-board {
            border: 4px solid var(--neon-blue);
            padding: 30px;
            background: rgba(0, 0, 0, 0.95);
            box-shadow: 0 0 40px var(--neon-blue);
            border-radius: 20px;
            text-align: center;
            position: relative;
        }

        .display-panel {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            color: var(--neon-blue);
            margin-bottom: 20px;
        }

        .slot-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .reel-window {
            width: 100px;
            height: 100px;
            border: 3px solid var(--neon-pink);
            background: #000;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 15px var(--neon-pink);
        }

        /* „É™„Éº„ÉÅ„ÉªÁõÆÊäº„Åó„Ç¨„Ç§„ÉâÁô∫ÂÖâ */
        .reel-window.glow {
            box-shadow: 0 0 30px #fff, inset 0 0 20px #fff;
            border-color: #fff;
        }

        .reel-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .symbol {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
        }

        .btn {
            background: black;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            cursor: pointer;
            font-weight: bold;
            transition: 0.1s;
            text-transform: uppercase;
        }

        .btn:active { background: var(--neon-blue); color: black; }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }

        .stop-btn { width: 100px; height: 50px; margin-top: 10px; }
        .spin-btn { width: 100%; height: 70px; font-size: 1.8rem; border-color: var(--neon-pink); color: var(--neon-pink); box-shadow: 0 0 20px var(--neon-pink); }

        /* „ÉÄ„Éñ„É´„Ç¢„ÉÉ„ÉóÁîªÈù¢ */
        #double-up-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            border-radius: 15px;
        }

        .du-title { color: gold; font-size: 2rem; margin-bottom: 10px; animation: pulse 0.5s infinite; }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.1); } }
    </style>
</head>
<body>

<div id="game-board">
    <div class="display-panel">
        <div>CREDIT: <span id="coins" style="color:var(--neon-green)">1000</span></div>
        <div id="status-msg" style="font-size: 0.8rem;">READY</div>
    </div>
    
    <div class="slot-container">
        <div class="reel-box">
            <div id="win0" class="reel-window"><div id="strip0" class="reel-strip"></div></div>
            <button id="stop0" class="btn stop-btn" onclick="stopReel(0)" disabled>STOP</button>
        </div>
        <div class="reel-box">
            <div id="win1" class="reel-window"><div id="strip1" class="reel-strip"></div></div>
            <button id="stop1" class="btn stop-btn" onclick="stopReel(1)" disabled>STOP</button>
        </div>
        <div class="reel-box">
            <div id="win2" class="reel-window"><div id="strip2" class="reel-strip"></div></div>
            <button id="stop2" class="btn stop-btn" onclick="stopReel(2)" disabled>STOP</button>
        </div>
    </div>

    <button id="spin-btn" class="btn spin-btn" onclick="startSpin()">SPIN</button>

    <div id="double-up-overlay">
        <div class="du-title">DOUBLE UP?</div>
        <div style="margin-bottom: 20px;">Current Win: <span id="current-win-amount">0</span></div>
        <div class="slot-container" id="du-reels">
            </div>
        <div style="display:flex; gap:10px;">
            <button id="du-start-btn" class="btn" style="padding:10px 20px;" onclick="startDoubleUp()">CHALLENGE</button>
            <button id="du-collect-btn" class="btn" style="padding:10px 20px; border-color:#888; color:#888;" onclick="collectWin()">COLLECT</button>
        </div>
    </div>
</div>

<script>
    const symbols = ['7Ô∏è‚É£', 'üíé', 'üí∞', 'üçí', 'üíÄ'];
    const duSymbols = ['‚≠ï', '‚ùå'];
    const SYMBOL_HEIGHT = 100;
    
    let coins = 1000;
    let currentWin = 0;
    let reelStates = [false, false, false];
    let reelPositions = [0, 0, 0];
    let reelIntervals = [null, null, null];
    let isSlowMode = false;
    let isDoubleUpMode = false;

    // ÂàùÊúüÂåñ
    function initReels(targetPrefix, symbolList) {
        for (let i = 0; i < 3; i++) {
            const strip = document.getElementById(`${targetPrefix}${i}`);
            if(!strip) continue;
            const content = [...symbolList, ...symbolList, ...symbolList, ...symbolList]
                .map(s => `<div class="symbol">${s}</div>`).join('');
            strip.innerHTML = content;
        }
    }

    function startSpin() {
        if (coins < 100) return;
        coins -= 100;
        updateUI();
        
        // 5Âõû„Å´1ÂõûÁ®ãÂ∫¶„ÅÆÁ¢∫Áéá„Åß„Çπ„É≠„Éº„É¢„Éº„Éâ
        isSlowMode = Math.random() < 0.2;
        document.getElementById('status-msg').innerText = isSlowMode ? "!! CHANCE !!" : "SPINNING";
        if(isSlowMode) document.body.classList.add('win-bg');

        for (let i = 0; i < 3; i++) {
            reelStates[i] = true;
            document.getElementById(`stop${i}`).disabled = false;
            animateReel(i, symbols, 'strip');
        }
        document.getElementById('spin-btn').disabled = true;
    }

    function animateReel(i, symbolList, idPrefix) {
        const strip = document.getElementById(`${idPrefix}${i}`);
        const winBox = document.getElementById(`win${i}`);
        let speed = isSlowMode ? 10 : (25 + i * 5);
        
        reelIntervals[i] = setInterval(() => {
            reelPositions[i] -= speed;
            if (reelPositions[i] <= -(SYMBOL_HEIGHT * symbolList.length)) reelPositions[i] = 0;
            strip.style.top = reelPositions[i] + 'px';

            // ÁõÆÊäº„Åó„Ç¨„Ç§„ÉâÔºö7„ÅåËøë„ÅÑÊôÇ„Å´ÂÖâ„Çã
            const currentIndex = Math.floor(Math.abs(reelPositions[i]) / SYMBOL_HEIGHT) % symbolList.length;
            if (symbolList[currentIndex] === '7Ô∏è‚É£' || symbolList[currentIndex] === '‚≠ï') {
                winBox.classList.add('glow');
            } else {
                winBox.classList.remove('glow');
            }
        }, 20);
    }

    function stopReel(i) {
        clearInterval(reelIntervals[i]);
        reelStates[i] = false;
        document.getElementById(`stop${i}`).disabled = true;
        
        // „Éî„ÇøÊ≠¢„ÇÅ
        const finalPos = Math.round(reelPositions[i] / SYMBOL_HEIGHT) * SYMBOL_HEIGHT;
        document.getElementById(`${isDoubleUpMode ? 'dustrip':'strip'}${i}`).style.top = finalPos + 'px';
        reelPositions[i] = finalPos;
        document.getElementById(`win${i}`).classList.remove('glow');

        if (reelStates.every(s => s === false)) {
            isDoubleUpMode ? checkDUResult() : checkMainResult();
        }
    }

    function checkMainResult() {
        document.body.classList.remove('win-bg');
        const res = reelPositions.map(pos => symbols[Math.abs(pos / SYMBOL_HEIGHT) % symbols.length]);

        if (res[0] === res[1] && res[1] === res[2]) {
            const payouts = {'7Ô∏è‚É£': 5000, 'üíé': 2000, 'üí∞': 1000, 'üçí': 500, 'üíÄ': 100};
            currentWin = payouts[res[0]];
            showDoubleUpOverlay();
        } else {
            document.body.classList.add('shake');
            setTimeout(() => document.body.classList.remove('shake'), 300);
            document.getElementById('spin-btn').disabled = false;
            document.getElementById('status-msg').innerText = "TRY AGAIN";
        }
    }

    // „ÉÄ„Éñ„É´„Ç¢„ÉÉ„ÉóÈñ¢ÈÄ£
    function showDoubleUpOverlay() {
        isDoubleUpMode = true;
        document.getElementById('double-up-overlay').style.display = 'flex';
        document.getElementById('current-win-amount').innerText = currentWin;
        document.getElementById('du-reels').innerHTML = [0,1,2].map(i => `
            <div class="reel-box">
                <div id="win${i}" class="reel-window"><div id="dustrip${i}" class="reel-strip"></div></div>
                <button id="dustop${i}" class="btn stop-btn" onclick="stopReel(${i})" disabled>STOP</button>
            </div>
        `).join('');
        initReels('dustrip', duSymbols);
        document.getElementById('du-start-btn').disabled = false;
        document.getElementById('du-collect-btn').disabled = false;
    }

    function startDoubleUp() {
        document.getElementById('du-start-btn').disabled = true;
        document.getElementById('du-collect-btn').disabled = true;
        for (let i = 0; i < 3; i++) {
            reelStates[i] = true;
            document.getElementById(`dustop${i}`).disabled = false;
            animateReel(i, duSymbols, 'dustrip');
        }
    }

    function checkDUResult() {
        const res = reelPositions.map(pos => duSymbols[Math.abs(pos / SYMBOL_HEIGHT) % duSymbols.length]);
        if (res.every(s => s === '‚≠ï')) {
            currentWin *= 2;
            document.getElementById('current-win-amount').innerText = currentWin;
            document.getElementById('du-start-btn').disabled = false;
            document.getElementById('du-collect-btn').disabled = false;
            document.body.classList.add('win-bg');
            setTimeout(() => document.body.classList.remove('win-bg'), 1000);
        } else {
            currentWin = 0;
            alert("LOSE... 0 COINS");
            collectWin();
        }
    }

    function collectWin() {
        coins += currentWin;
        currentWin = 0;
        isDoubleUpMode = false;
        document.getElementById('double-up-overlay').style.display = 'none';
        document.getElementById('spin-btn').disabled = false;
        updateUI();
    }

    function updateUI() {
        document.getElementById('coins').innerText = coins;
    }

    initReels('strip', symbols);
</script>
</body>
</html>
