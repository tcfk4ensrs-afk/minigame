<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Slot - Skill Stop Edition</title>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f2ff;
            --dark-bg: #050505;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* ÁîªÈù¢Êè∫„ÇåÊºîÂá∫ */
        .shake { animation: shake 0.2s ease-in-out infinite; }
        @keyframes shake {
            0% { transform: translate(2px, 1px) rotate(0deg); }
            50% { transform: translate(-2px, -1px) rotate(-1deg); }
            100% { transform: translate(2px, 1px) rotate(0deg); }
        }

        #game-board {
            border: 4px solid var(--neon-blue);
            padding: 30px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 30px var(--neon-blue);
            border-radius: 20px;
            text-align: center;
        }

        .display {
            font-size: 1.5rem;
            color: var(--neon-blue);
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .slot-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .reel-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .reel-window {
            width: 90px;
            height: 90px;
            border: 3px solid var(--neon-pink);
            background: #111;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 15px var(--neon-pink);
            border-radius: 10px;
        }

        .reel-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            transition: top 0.05s linear;
        }

        .symbol {
            width: 90px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .btn {
            background: black;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.1s;
        }

        .btn:active { background: var(--neon-blue); color: black; }
        .btn:disabled { border-color: #444; color: #444; cursor: not-allowed; }

        .stop-btn {
            width: 100%;
            height: 50px;
            font-size: 1.2rem;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .spin-btn {
            width: 100%;
            height: 70px;
            font-size: 2rem;
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink);
            border-radius: 10px;
        }

        /* WINÊºîÂá∫Áî® */
        #win-msg {
            position: fixed;
            font-size: 10rem;
            color: gold;
            text-shadow: 0 0 50px white;
            z-index: 100;
            display: none;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="win-msg">WIN!</div>
<div id="game-board">
    <div class="display">CREDIT: <span id="coins">1000</span></div>
    
    <div class="slot-container">
        <div class="reel-wrapper">
            <div class="reel-window"><div id="strip0" class="reel-strip"></div></div>
            <button id="stop0" class="btn stop-btn" onclick="stopReel(0)" disabled>STOP</button>
        </div>
        <div class="reel-wrapper">
            <div class="reel-window"><div id="strip1" class="reel-strip"></div></div>
            <button id="stop1" class="btn stop-btn" onclick="stopReel(1)" disabled>STOP</button>
        </div>
        <div class="reel-wrapper">
            <div class="reel-window"><div id="strip2" class="reel-strip"></div></div>
            <button id="stop2" class="btn stop-btn" onclick="stopReel(2)" disabled>STOP</button>
        </div>
    </div>

    <button id="spin-btn" class="btn spin-btn" onclick="startSpin()">SPIN (-100)</button>
</div>

<script>
    const symbols = ['7Ô∏è‚É£', 'üíé', 'üí∞', 'üçí', 'üíÄ'];
    const SYMBOL_HEIGHT = 90;
    let coins = 1000;
    let reelStates = [false, false, false]; // true = spinning
    let reelPositions = [0, 0, 0];
    let reelIntervals = [null, null, null];

    // „É™„Éº„É´„ÅÆÂàùÊúüÂåñÔºàÈï∑„ÅÑÂ∏Ø„Çí‰Ωú„ÇãÔºâ
    function initReels() {
        for (let i = 0; i < 3; i++) {
            const strip = document.getElementById(`strip${i}`);
            // ÁµµÊñáÂ≠ó„Çí„É´„Éº„Éó„Åï„Åõ„Å¶ÈÖçÁΩÆ
            const content = [...symbols, ...symbols, ...symbols].map(s => `<div class="symbol">${s}</div>`).join('');
            strip.innerHTML = content;
        }
    }

    function startSpin() {
        if (coins < 100) return;
        coins -= 100;
        document.getElementById('coins').innerText = coins;
        document.getElementById('spin-btn').disabled = true;

        for (let i = 0; i < 3; i++) {
            reelStates[i] = true;
            document.getElementById(`stop${i}`).disabled = false;
            startAnimate(i);
        }
    }

    function startAnimate(i) {
        const strip = document.getElementById(`strip${i}`);
        const speed = 25 + Math.random() * 10; // „É™„Éº„É´„Åî„Å®„Å´ÂæÆÂ¶ô„Å´ÈÄüÂ∫¶„ÇíÂ§â„Åà„Çã
        
        reelIntervals[i] = setInterval(() => {
            reelPositions[i] -= speed;
            // „É´„Éº„ÉóÂá¶ÁêÜ
            if (reelPositions[i] <= -(SYMBOL_HEIGHT * symbols.length)) {
                reelPositions[i] = 0;
            }
            strip.style.top = reelPositions[i] + 'px';
        }, 20);
    }

    function stopReel(i) {
        clearInterval(reelIntervals[i]);
        reelStates[i] = false;
        document.getElementById(`stop${i}`).disabled = true;

        // „Éî„Çø„ÉÉ„Å®‰ΩçÁΩÆ„ÇíÂêà„Çè„Åõ„ÇãÔºàÁõÆÊäº„Åó„ÅÆÂà§ÂÆöÔºâ
        const finalPos = Math.round(reelPositions[i] / SYMBOL_HEIGHT) * SYMBOL_HEIGHT;
        document.getElementById(`strip${i}`).style.top = finalPos + 'px';
        reelPositions[i] = finalPos;

        // „Åô„Åπ„Å¶Ê≠¢„Åæ„Å£„Åü„ÅãÁ¢∫Ë™ç
        if (reelStates.every(s => s === false)) {
            checkResult();
        }
    }

    function getSymbolAtStop(pos) {
        const index = Math.abs(pos / SYMBOL_HEIGHT) % symbols.length;
        return symbols[index];
    }

    function checkResult() {
        const res = [
            getSymbolAtStop(reelPositions[0]),
            getSymbolAtStop(reelPositions[1]),
            getSymbolAtStop(reelPositions[2])
        ];

        if (res[0] === res[1] && res[1] === res[2]) {
            let win = 0;
            if (res[0] === '7Ô∏è‚É£') win = 5000;
            else if (res[0] === 'üíé') win = 2000;
            else if (res[0] === 'üí∞') win = 1000;
            else if (res[0] === 'üçí') win = 500;
            else win = 50;

            coins += win;
            document.getElementById('coins').innerText = coins;
            triggerWinEffect();
        } else {
            triggerLoseEffect();
        }
        document.getElementById('spin-btn').disabled = false;
    }

    function triggerWinEffect() {
        const winMsg = document.getElementById('win-msg');
        winMsg.style.display = 'block';
        setTimeout(() => winMsg.style.display = 'none', 2000);
    }

    function triggerLoseEffect() {
        document.body.classList.add('shake');
        setTimeout(() => document.body.classList.remove('shake'), 500);
    }

    initReels();
</script>
</body>
</html>
